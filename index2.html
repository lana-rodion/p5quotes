<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Générateur des citations - P5 </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="http://2.gravatar.com/avatar/7a582c7bf3c6a6a8ca0a9d9f36620fb7">
</head>

<body>
	<div id="container">
		<div class="row m-3 jusitfy-content-between">
			<!-- Generator type 1 -->
			<div class="col" style="display: block;">
				<p><strong>"Leaders"</strong> - Citations aléatoires multiples </p>
				<p>Sélectionnez le nombre de citations générées (de 1 à 5)</p>
				<div class="row">
					<div class="col-12 mb-2 mt-2">
						<select class="btn btn-outline-info p-2" id="listSelect1">
							<option value="">Sélectionnez le nombre</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="col-auto mt-2 mb-2">
						<button class="btn btn-primary" onclick="multiGenerator()">Générer des citations multiples</button>
					</div>
					<div class="col-auto mt-2 mb-2">
						<button class="btn btn-outline-danger" onclick="exitGenerator()">Quitter le générateur</button>
					</div>
				</div>
				<br>
				<div class="col-12 p-2 mt-2 mb-2 bg-light">
					<blockquote>
						<p id="leadersQuotes" class="p-2">Citation(s) générée(s) :
							<br>
						</p>
					</blockquote>
				</div>
			</div>


			<!-- Generator type 1 -->
			<div class="col" style="display: block;">
				<p><strong>"Temps et la vie"</strong> - Citations aléatoires multiples</p>
				<p>Sélectionnez le nombre de citations générées (de 1 à 5)</p>
				<div class="row">
					<div class="col-12 mb-2 mt-2">
						<select class="btn btn-outline-info p-2" id="listSelect2">
							<option value="">Sélectionnez le nombre</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="col-auto mt-2 mb-2">
						<button class="btn btn-info" onclick="multiGenerator()">Générer des citations multiples</button>
					</div>
					<div class="col-auto mt-2 mb-2">
						<button class="btn btn-outline-danger" onclick="exitGenerator()">Quitter le générateur</button>
					</div>
				</div>
				<br>
				<div class="col-12 p-2 mt-2 mb-2 bg-light">
					<blockquote>
						<p id="variousQuotes" class="p-2">Citation(s) générée(s) :
							<br>
						</p>
					</blockquote>
				</div>
			</div>
		</div>
	</div>

	<script src="js/step2.1_multiQuotes.js"></script>

</body>

</html>
