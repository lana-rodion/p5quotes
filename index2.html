<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Générateur des citations - P5 </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="http://2.gravatar.com/avatar/7a582c7bf3c6a6a8ca0a9d9f36620fb7.png">
</head>

<body>
<div id="container-fluid" class="p-4 bg-dark" style="height: 95vh;">

	<h1 class="text-light ml-4"> Générateur des citations - P5 </h1>
	<!-- Select the type of Generator -->
	<h2 class="text-warning ml-4 mb-4">Faites votre choix&nbsp;!</h2>

	<div class="container bg-light border-rounded">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 pl-3">
				<form id="form" name="selectForm" class="form-group ml-auto mt-2 mr-auto pl-4 pt-4 pr-4 pb-2 bg-light">
					<div class="mt-2 mb-2">
						<h3>Sélectionnez le thème</h3>
						<p>Vous pouvez choisir entre 2 collections de citations.</p>
						<input class="" type="radio" name="typeGenerator" id="Leaders" value="Leaders" checked>
						<label class="" for="Leaders">
							Thème&nbsp;: <strong>"Leaders"</strong>
						</label>
					</div>
					<div class="mt-2">
						<input class="" type="radio" name="typeGenerator" id="Temps" value="Temps">
						<label class="" for="Temps">
							Thème&nbsp;: <strong>"Temps et la vie"</strong>
						</label>
					</div>
					<br>
					<h3>Sélectionnez le nombre</h3>
					<div class="row justify-content-between">
						<label for = "listSelect" class="text-left ml-3">Nombre des citations à générer de 1 à 5</label>
						<div class="col-12 col-sm-6">
							<select id = "listSelect" name = "listSelect" class="btn btn-outline-info mb-2" style="height: 38px;">
								<option value="">Sélectionnez le nombre de citations</option>
								<option value="1">1 citation</option>
								<option value="2">2 citations</option>
								<option value="3">3 citations</option>
								<option value="4">4 citations</option>
								<option value="5">5 citations</option>
							</select>
						</div>
						<div class="col-12 col-sm-auto">
							<input class="btn btn-outline-secondary mb-2" type="reset" value="Effacer le choix">
						</div>
					</div>
				</form>

				<div class="row justify-content-between pl-4 pr-4 mb-4">
					<div class="col-12 col-sm-6">
						<button id="btnGenerator" class="btn btn-primary mb-2" onclick="multiGenerator()">Générer des citations</button>
					</div>
					<div class="col-12 col-sm-auto">
						<button id="btnExit" class="btn btn-outline-danger mb-2" onclick="resetGenerator()">Que voulez-vous faire ?</button>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-6 bg-info p-4">
				<!-- Quotes Box -->
				<div class="row" style="height: 410px; overflow-y: auto;">
					<div id="quotesBox" class="col-10 p-3">
						<div id = "quoteTitle">
							<p></p>
						</div>
						<ul id="quotesList">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="bg-secondary p-4">
	<div class="container"></div>
</footer>

<script src="js/step2_multiQuotes.js"></script>

</body>

</html>
