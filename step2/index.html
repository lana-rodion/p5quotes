<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Générateur des citations - P5 </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<div class="row m-3 jusitfy-content-between">
			<div class="col">
				<!-- ETAPE 1 -->
				<p>Citations aléatoires</p>
				<br>
				<button class="btn btn-primary p-2" onclick="generatorRandomQuote()">Générer une citation</button>
				<div>
					<blockquote>
						<p id="randomQuote"></p>
					</blockquote>
				</div>
			</div>
			<div class="col" style="display: block;">
				<!-- ETAPE 2 -->
				<p>Citations aléatoires multiples</p>
				<p>Sélectionnez le nombre de citations générées (de 1 à 5)</p>
				<div class="row">
					<div class="col-12 mb-2 mt-2">
						<select class="btn btn-outline-info p-2" id="listSelect">
							<option value="">Sélectionnez le nombre</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="0">Arrêter</option>
						</select>
					</div>
					<div class="col">
						<button class="btn btn-info" onclick="multiGenerator()">Générer des citations multiples</button>
					</div>
					<div class="col">
						<button class="btn btn-outline-danger" id="exitButton" onclick="exitGenerator()">Quitter le programme</button>
					</div>
				</div>

				<br>
				<div class="col-12">
					<blockquote>
						<p id="multipleQuotes"></p>
					</blockquote>
				</div>
			</div>
		</div>
	</div>

	<script src="js/step2.0_multiQuotes.js"></script>

</body></html>
