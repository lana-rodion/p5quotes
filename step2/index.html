<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Générateur des citations - P5 </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<div class="row m-3 jusitfy-content-between">
			<!-- ETAPE 1 -->
			<div class="col-6">
				<p>Citations aléatoires</p>
				<br>
				<button class="btn btn-primary p-2 mb-2" onclick="generatorRandomQuote()">Générer une citation</button>
				<div class="p-2 mt-2 mb-2 bg-light">
					<blockquote>
						<p id="randomQuoteZone" class="p-2">Citation générée : 
							<br>
						</p>
					</blockquote>
				</div>
			</div>
			
			<!-- ETAPE 2 -->
			<div class="col" style="display: block;">
				<p>Citations aléatoires multiples</p>
				<p>Sélectionnez le nombre de citations générées (de 1 à 5)</p>
				<div class="row">
					<div class="col-12 mb-2 mt-2">
						<select class="btn btn-outline-info p-2" id="listSelect">
							<option>Sélectionnez le nombre</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>0</option>
						</select>
					</div>
					<div class="col">
						<button class="btn btn-info" onclick="">Générer des citations multiples</button>
					</div>
					<div class="col">
						<button class="btn btn-outline-danger" onclick="">Quitter le programme</button>
					</div>
				</div>
				<br>
				<div class="col-12 p-2 mt-2 mb-2 bg-light">
					<blockquote>
						<p id="multipleQuotes" class="p-2">Citation générée : 
							<br>
						</p>
					</blockquote>
				</div>
			</div>
		</div>
	</div>

	<script src="js/step2.0_multiQuotes.js"></script>

</body>

</html>
