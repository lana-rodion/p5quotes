<body>
	<div id="container">
		<h1>P5 - Générateur des citations</h1>
	</div>
	<!-- ETAPE 1 -->
	<h2>Citations aléatoires</h2>
	<button onclick="">Générer une citation</button>
	<div id="randomQuotes-box">
		<blockquote>
			<p id="randomQuotes-text"></p>
		</blockquote>
	</div>

	<!-- ETAPE 2 -->
	<h2>Citations générées</h2>
	<p>Sélectionnez le nombre de citations générées (de 1 à 5)</p>
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>

	<div id="configurableQuotes-box">
		<blockquote>
			<p id="configurableQuotes-text"></p>
		</blockquote>
	</div>
	<br>
	<button onclick="">Générer une citation</button>
	<button onclick="">Quitter le programme</button>
